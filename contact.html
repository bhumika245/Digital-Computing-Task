<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            background: #000000;
            color: #ffffff;
        }

        nav {
            display: flex;
            width: 84%;
            margin: auto;
            padding: 20px 0;
            align-items: center;
            justify-content: space-between;
            background: #000000;
        }

        nav ul li {
            display: inline-block;
            list-style: none;
            margin: 10px 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .contact-container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ffffff;
            border-radius: 10px;
        }

        .contact-container h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .contact-form {
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffffff;
            background: #000000;
            color: #ffffff;
            border-radius: 5px;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: #ffffff;
            color: #000000;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #000000;
            color: #ffffff;
            border: 1px solid #ffffff;
        }

        .contact-info {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #ffffff;
        }

        .contact-info p {
            margin: 10px 0;
        }
    </style>
    
</head>
<body>
    <nav>
        <img src="images/logo.png" class="logo">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="Education.html">Education</a></li>
            <li><a href="projects.html">project</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h1>Contact Me</h1>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="contact-info">
            <p>Email: your.email@example.com</p>
            <p>Phone: +1 234 567 890</p>
            <p>Location: Your City, Country</p>
        </div>
    </div>
</body>
</html>
